<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="text/javascript" src="../lib/zui/lib/jquery/jquery.js"></script>
<script type="text/javascript" src="../lib/zui/js/zui.js"></script>
<link rel="stylesheet" type="text/css" href="../lib/zui/css/zui.css">
<body>
<div id="myNiceCarousel" class="carousel slide" data-ride="carousel">
    <!-- 圆点指示器 -->
    <ol class="carousel-indicators">
        <li data-target="#myNiceCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myNiceCarousel" data-slide-to="1"></li>
        <li data-target="#myNiceCarousel" data-slide-to="2"></li>
    </ol>

    <!-- 轮播项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img alt="First slide" src="http://zui.sexy/docs/img/slide1.jpg">
            <div class="carousel-caption">
                <h3>我是第一张幻灯片</h3>
                <p>:)</p>
            </div>
        </div>
        <div class="item">
            <img alt="Second slide" src="http://zui.sexy/docs/img/slide2.jpg">
            <div class="carousel-caption">
                <h3>我是第二张幻灯片</h3>
                <p>0.0</p>
            </div>
        </div>
        <div class="item">
            <img alt="Third slide" src="http://zui.sexy/docs/img/slide3.jpg">
            <div class="carousel-caption">
                <h3>我是第三张幻灯片</h3>
                <p>最后一张咯~</p>
            </div>
        </div>
    </div>
    <table style="width:100%;height:500px">
        <tr>
            <td>
                <div>
                    <i class="icon icon-spin icon-spinner-snake icon-5x"></i>
                </div>
                <h1>公告公示栏</h1>
            </td>
            <td>
                <div>
                    <i class="icon icon-spin icon-spinner-indicator icon-5x"></i>
                </div>
                <h1>小区信息栏</h1>
            </td>
            <td>
                <div>
                    <i class="icon icon-spin icon-circle-o-notch icon-5x"></i>
                </div>
                <h1>维修基金查询</h1>
            </td>
        </tr>
        <tr>
            <td>
                <div>
                    <i class="icon icon-spin icon-spinner icon-5x"></i>
                </div>
                <h1>业主注册登记</h1>
            </td>
            <td>
                <div>
                    <i class="icon icon-spin icon-circle-o-notch icon-5x"></i>
                </div>
                <h1>问卷调查</h1>
            </td>
            <td>
                <div>
                    <i class="icon icon-spin icon-refresh icon-5x"></i>
                </div>
                <h1>联系我们</h1>
            </td>
        </tr>
    </table>

</div>
</body>
</html>
